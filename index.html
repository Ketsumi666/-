<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Натальная карта</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Создание натальной карты</h1>

  <form id="birthForm">
    <label>Дата рождения:<br>
      <input type="date" name="date" required>
    </label>

    <label>Время рождения:<br>
      <input type="time" name="time" required>
    </label>

    <label>Место рождения:<br>
      <input type="text" name="location" placeholder="Город, страна" required>
    </label>

    <button type="submit">Построить карту</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('birthForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Не отправлять форму стандартным способом

      // Получаем данные из формы
      const dateInput = form.date.value;
      const timeInput = form.time.value;
      const locationInput = form.location.value;

      const fullDate = new Date(`${dateInput}T${timeInput}`);

      // Логируем в консоль
      console.log("Дата рождения:", fullDate.toLocaleString());
      console.log("Место рождения:", locationInput);

      // Выводим результат на страницу
      resultDiv.innerHTML = `
        <h2>Ваши данные:</h2>
        <p><strong>Дата рождения:</strong> ${fullDate.toLocaleString()}</p>
        <p><strong>Место рождения:</strong> ${locationInput}</p>
        <p><em>Расчёт натальной карты скоро будет добавлен!</em></p>
      `;
    });
  </script>

</body>
</html>
