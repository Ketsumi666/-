<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Натальная карта</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Создание натальной карты</h1>

  <!-- Форма для ввода данных -->
  <form id="birthForm">
    <label>Дата рождения: <input type="date" name="date"></label><br>
    <label>Время рождения: <input type="time" name="time"></label><br>
    <label>Место рождения: <input type="text" name="location" placeholder="Город, страна"></label><br>
    <button type="submit">Построить натальную карту</button>
  </form>

  <!-- Место для вывода результатов -->
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
